<!--table - შედგება რიგებისგან და სვეტებისგან

ეს table მოიცავს

5 რიგს და 4 სვეტს 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="5">
    <th>
     <tr>
        <td>item</td> 
        <td>quantitiy</td>
        <td>price</td>
        <td>extended</td>
     </tr>
    </th>
     <tr>
        <td>hard disk</td> 
        <td>1</td>
        <td>500$</td>
        <td>400$</td>
     </tr>

     <tr>
        <td>Cd drive</td>
        <td>1</td>
        <td>200$</td>
        <td>500$</td>
     </tr>
     <tr>
        <td>Cds</td>
        <td>10</td>
        <td>20$</td>
        <td>50$</td>
     </tr>
     <tr>
        <td>total amount</td>
        
        <td>950$</td>
     </tr>
    
   </table>

   <!-- 

   tr - table  row - ცხრილი რიგი
   td - table data - ცხრილის მონაცემი/უჯრა
    th - table head -ცხრილის სათავე/თავი
   
   table consist 3 attribute - borde, rowspan, colspan.
   also consist 3 tags - tr, th, td
   
    -->
</body>
</html>
